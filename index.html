        .newspaper-title { font-family: 'Playfair Display', serif; }
        .typewriter { font-family: 'Special Elite', cursive; }
        
        /* Newsprint texture overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0.05;
            pointer-events: none;
            background-image: url('https://www.transparenttextures.com/patterns/paper.png');
            z-index: 50;
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #2a241e;
        }
        ::-webkit-scrollbar-thumb {
            background: #4a3f35;
            border-radius: 4px;
        }
    </style>
